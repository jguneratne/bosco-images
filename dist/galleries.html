<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bosco Images Wildlife Photography: Photo Galleries</title>
    <link href="css/style.69ce3c7a.css" rel="stylesheet" />
    <script src="js/index.8bc1628b.js" defer="defer"></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
  <nav>
    <ul class="menu-items" id="tabs">
      <li class="menu-btn hov-style" data-name="index">
        <a aria-label="Home Page" aria-current="page" href="../dist/index.html"
          >Home</a
        >
      </li>

      <div
        class="dropdown-div menu-btn gal-hov dropdown-btn"
        data-name="galleries"
        title="Galleries"
      >
        <div class="gal-btn-div">
          <li aria-label="Click to Open Submenu">
            <a class="gals-link" href="#galleries">Galleries</a>
          </li>

          <div class="gal-arrow"></div>
        </div>

        <ul class="dropdown-content">
          <li
            class="dropdown-item birds"
            style="--delay: 1"
            data-name="birds-gallery"
            aria-label="Click to Visit Gallery"
          >
            <a href="../dist/birds-gallery.html">Birds</a>
          </li>
          <li
            class="dropdown-item insects"
            style="--delay: 2"
            data-name="insects-gallery"
            aria-label="Click to Visit Gallery"
          >
            <a href="../dist/insects-gallery.html">Insects</a>
          </li>
          <li
            class="dropdown-item small-animals"
            style="--delay: 3"
            data-name="small-animals-gallery"
            aria-label="Click to Visit Gallery"
          >
            <a href="../dist/small-animals-gallery.html">Small Animals</a>
          </li>
        </ul>
      </div>

      <li class="menu-btn hov-style" data-name="about">
        <a aria-label="About Page" href="../dist/about.html">About</a>
      </li>

      <li class="menu-btn hov-style" data-name="contact">
        <a aria-label="Contact Page" href="../dist/contact.html">Contact</a>
      </li>
    </ul>
  </nav>
</header>


      <main class="main">
        <!-- GALLERIES -->
        <section class="tab-content" id="galleries">
          <div class="galleries">
            <div class="thumbnails" role="region">
              <a
                href="../dist/birds-gallery.html"
                class="thumbnail-link"
                aria-label="Click to visit the birds image gallery."
              >
                <div class="thumbnail-box">
                  <img
                    class="thumbnail-img"
                    src="images/thumbnails/Guneratne_2023.06.27_birds-gal-thumb.258a2301.jpg"
                    alt="A bright red male cardinal on the right of the frame perched on a stick gazing toward the left of the frame, with an out-of-focus green background."
                  />
                  <p class="gal-title">Birds Gallery</p>
                </div>
              </a>

              <a
                href="../dist/insects-gallery.html"
                class="thumbnail-link"
                aria-label="Click to visit the insects image gallery."
              >
                <div class="thumbnail-box">
                  <img
                    class="thumbnail-img"
                    src="images/thumbnails/Guneratne_2023.09.05_insects-gal-thumb.07b917f6.jpg"
                    alt="A close up of a swallowtail butterfly caterpillar, which
                  is green with black stripes, and yellow dots on every other
                  stripe. It is crawling along the branch of a dill plant,
                  feeding on the flower at the end."
                  />
                  <p class="gal-title">Insects Gallery</p>
                </div>
              </a>

              <a
                href="../dist/small-animals-gallery.html"
                class="thumbnail-link"
                aria-label="Click to visit the small animals image gallery."
              >
                <div class="thumbnail-box">
                  <img
                    class="thumbnail-img"
                    src="images/thumbnails/Guneratne_2023.08.11_sm-anim-gal-thumb.1b1a30e7.jpg"
                    alt="A closeup portrait of a rabbit that is sitting on the ground peering through long blades of grass, looking at the viewer, while also nibbling on the grass."
                  />
                  <p class="gal-title">Small Animals Gallery</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer-div">
  <div class="footer">
    <div class="copyright-div">
      <p class="my-copyright">Jenn Guneratne Â© 2024</p>
    </div>

    <div class="logo-div">
      <a
        href="https://github.com/jguneratne/photo-gallery"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="images/github-mark.6fa18895.svg"
          alt="Octocat GitHub Logo: Click to visit GitHub repo for this site."
          class="github-logo"
        />
      </a>
    </div>
  </div>
</footer>

    </div>
  </body>
</html>
