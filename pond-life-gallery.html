        <!-- POND LIFE GALLERY -->

        <section class="section" id="pond-life-gallery">
          <div class="gallery">
            <div
              class="slider-box"
              tabindex="0"
              role="region"
              aria-roledescription="photo slider"
              aria-label="Pond Life Gallery"
            >
              <div class="animation-ctrl-div">
  <button
    type="button"
    class="pause-btn"
    title="Press Enter or Space to Pause Gallery Animation"
  >
    <img
      class="pause-icon"
      src="imgs/icons/pause-btn.52c970cb.svg"
      alt="Press Enter or Space to Pause Gallery Animation"
    />
  </button>

  <button
    type="button"
    class="play-btn"
    title="Press Enter or Space to Start Gallery Animation"
  >
    <img
      class="play-icon"
      src="imgs/icons/play-btn.c0c34713.svg"
      title="Start Gallery Animation"
      alt="Press Enter or Space to Start Gallery Animation"
    />
  </button>
</div>

              <button type="button" class="back-arrow" data-back-arrow>
                <img
                  data-icon-back
                  class="arrow"
                  src="imgs/icons/reshot-icon-arrow-chevron-left-975UQXVKZF.066aee6a.svg"
                  alt="Back Arrow"
                />
              </button>

              <div class="photo-box">
                <!-- BULL FROG 2-->
                <img
                  loading="lazy"
                  src="imgs/pond-gallery/jpg/Guneratne_2024.06.07_bull-frog2-horizontal-500w.ee373e4b.jpg"
                  alt="Slide 1 of 7: A large bull frog sits on a lilly pad in the center of the frame angled toward the bottom left corner of the frame surrounded by blue water with a vignette of other lilly pads around the top, right, and bottom of the frame. The lilly that the frog is sitting on is partially submerged in water, held under by the weight of the frog. The frogs legs can be seen beneath the water while its body and head are above water."
                  class="picture"
                  tabindex="0"
                  id="slide1"
                  srcset="
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog2-horizontal-300w.031f4313.avif   300w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog2-horizontal-500w.2803b646.avif   500w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog2-horizontal-750w.d9a399e4.avif   750w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog2-horizontal-2000w.341e47f3.avif 2000w
                  "
                />

                <!-- FROG SIDE PROFILE -->
                <img
                  loading="lazy"
                  src="imgs/pond-gallery/jpg/Guneratne_2024.07.28_frog-side-horizontal-500w.e81c310d.jpg"
                  alt="Slide 2 of 7: A small green frog sits in right side profile on a large grey rock that takes up the majority of the frame. The frog recently left the water, and has a small piece of duckweed stuck to its head that is protruding away from its forehead."
                  class="picture"
                  tabindex="0"
                  id="slide2"
                  srcset="
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-side-horizontal-300w.356cee03.avif   300w,
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-side-horizontal-500w.dbbae84e.avif   500w,
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-side-horizontal-750w.9c1b3b91.avif   750w,
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-side-horizontal-2000w.941a8b0d.avif 2000w
                  "
                />

                <!-- LARGE SNAPPING TURTLE -->
                <img
                  loading="lazy"
                  src="imgs/pond-gallery/jpg/Guneratne_2024.06.03_lg-turtle-horizontal-500w.fcc897a6.jpg"
                  alt="Slide 3 of 7: A large snapping turtle takes up the marjority of the frame as it sits on a sandy beach. The turtle's front legs are splayed out to each side of its shell as it stares ahead at the viewer. Although the turtle is currently unmoving, the sand behind it has been pushed around from when it was walking."
                  class="picture"
                  tabindex="0"
                  id="slide3"
                  srcset="
                    imgs/pond-gallery/avif/Guneratne_2024.06.03_lg-turtle-horizontal-300w.459628b4.avif   300w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.03_lg-turtle-horizontal-500w.48cab589.avif   500w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.03_lg-turtle-horizontal-750w.63310583.avif   750w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.03_lg-turtle-horizontal-2000w.41477650.avif 2000w
                  "
                />

                <img
                  loading="lazy"
                  src="imgs/pond-gallery/jpg/Guneratne_2024.07.28_frog-rock-cling-horizontal-500w.2dca1526.jpg"
                  alt="Slide 4 of 7: A green frog with a brownish color clings to the side of a rock, almost camouflaged. The frog is unmoving, facing toward the back left of the frame with its eye visible as it watches the viewer from the side. The rock it clings to is covered in a blanket of duckweed that also covers the surface of the pond water in the bottom left of the frame."

                  tabindex="0"
                  id="slide4"
                  srcset="
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-rock-cling-horizontal-300w.fe5fc8f4.avif   300w,

                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-rock-cling-horizontal-2000w.b4b8a8f2.avif 2000w
                  "
                />

                <!-- BULL FROG 1-->
                <img
                  loading="lazy"
                  src="imgs/pond-gallery/jpg/Guneratne_2024.06.07_bull-frog1-horizontal-500w.2a607685.jpg"
                  alt="Slide 5 of 7: A large bull frog sits on a lilly pad in the top center right of the frame angled toward the bottom right corner of the frame surrounded by blue water with a vignette of other lilly pads around the top, right, and bottom of the frame. The lilly that the frog is sitting on is partially submerged in water, held under by the weight of the frog. The frogs legs can be seen beneath the water while its body and head are above water."

                  tabindex="0"
                  id="slide5"
                  srcset="
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog1-horizontal-300w.63df2ebe.avif   300w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog1-horizontal-500w.25eb5cc2.avif   500w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog1-horizontal-750w.94b76885.avif   750w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_bull-frog1-horizontal-2000w.f53eadd0.avif 2000w
                  "
                />

                <!-- SMALL POND TURTLES-->
                <img
                  loading="lazy"
                  src="imgs/pond-gallery/jpg/Guneratne_2024.06.07_pond-turtles-horizontal-500w.2db351fc.jpg"
                  alt="Slide 6 of 7: Two small turtles sit on rocks on either side of the frame, one in a golden sun beam facing left, and the other in the shade facing right. The surface of the water in the background is covered in a thick blanket of lilly pads that protrude slightly above the surface of the water."
                  class="picture"
                  tabindex="0"
                  id="slide6"
                  srcset="
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_pond-turtles-horizontal-300w.2147f62a.avif   300w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_pond-turtles-horizontal-500w.f334ba47.avif   500w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_pond-turtles-horizontal-750w.9397684e.avif   750w,
                    imgs/pond-gallery/avif/Guneratne_2024.06.07_pond-turtles-horizontal-2000w.d044639a.avif 2000w
                  "
                />

                <!-- FROG PEEKING -->
                <img
                  loading="lazy"
                  src="imgs/pond-gallery/jpg/Guneratne_2024.07.28_frog-peeking-horizontal-500w.64f88e04.jpg"
                  alt="Slide 7 of 7: The majority of the frame is filled with duckweed on the surface of a pond, with a small narrow horizontal strip in focus in the center of the frame, with the top and bottom of the frame out of focus. In the in-focus area, the top of a frog's head protrudes above the surface of the water, lifting out of the duckweed, with its eyes fixed intendly on the viewer."
                  class="picture"
                  tabindex="0"
                  id="slide7"
                  srcset="
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-peeking-horizontal-300w.b26c9a78.avif   300w,
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-peeking-horizontal-500w.f46e2bce.avif   500w,
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-peeking-horizontal-750w.dd6080c4.avif   750w,
                    imgs/pond-gallery/avif/Guneratne_2024.07.28_frog-peeking-horizontal-2000w.fa82823c.avif 2000w
                  "
                />
